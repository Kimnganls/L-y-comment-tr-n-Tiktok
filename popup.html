<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Comment Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">🧩 TikTok Comment Analyzer</div>

    <div class="status"><span class="text">
      Hãy mở 1 trang video TikTok rồi bấm “Bắt đầu thu thập”.
    </span></div>

    <div class="progress-bar"><div id="progressFill"></div></div>

    <div class="controls">
      <!-- Chỉ 1 nút, toggle Start/Stop -->
      <button id="btnToggle" class="btn btn-primary">🚀 Bắt đầu thu thập</button>
    </div>

    <div class="stats">
      <div class="stat-item stat-comments">
        <span id="countTotal" class="stat-number">0</span>
        <div class="stat-label">Bình luận</div>
      </div>
      <div class="stat-item stat-positive">
        <span id="countPositive" class="stat-number">0</span>
        <div class="stat-label">Tích cực</div>
      </div>
    </div>

    <div class="settings">
      <h3>⚙ Cài đặt</h3>
      <div class="setting-item">
        <span>Số bình luận tối đa</span>
        <input id="inputMax" type="number" min="0" value="100" />
      </div>
      <div class="setting-item">
        <span>Chế độ tốc độ</span>
        <select id="selectSpeed">
          <option value="fast" selected>Nhanh</option>
          <option value="normal">Vừa</option>
          <option value="slow">Chậm</option>
        </select>
      </div>
      <div class="setting-item">
        <label><input id="autoRetry" type="checkbox" checked /> Tự động retry khi kẹt</label>
      </div>
    </div>
  </div>

  <!-- CHỈ link file JS, KHÔNG viết code JS trực tiếp trong HTML -->
  <script src="popup.js"></script>
</body>
</html>
