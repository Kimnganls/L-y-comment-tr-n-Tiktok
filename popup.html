<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Comment Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">🧩 TikTok Comment Analyzer</div>
    <div id="status" class="status">Hãy mở 1 trang video TikTok rồi bấm “Bắt đầu thu thập”.</div>
    <div class="progress-bar"><div id="progressFill"></div></div>
    <div class="controls">
      <button id="startBtn" class="btn btn-primary">🚀 Bắt đầu thu thập</button>
      <button id="stopBtn" class="btn btn-stop hidden">⏹ Dừng</button>
      <button id="exportBtn" class="btn btn-success hidden">📊 Xuất Excel</button>
      <button id="clearBtn" class="btn btn-secondary hidden">🗑️ Xóa dữ liệu</button>
    </div>
    <div class="stats" id="stats">
      <div class="stat-item stat-blue">
        <span class="stat-number" id="commentCount">0</span>
        <span class="stat-label">Comment</span>
      </div>
      <div class="stat-item stat-green">
        <span class="stat-number" id="positiveCount">0</span>
        <span class="stat-label">Tích cực</span>
      </div>
    </div>
    <div class="settings">
      <h3>⚙️ Cài đặt</h3>
      <div class="setting-item">
        <label for="maxComments">Số comment tối đa</label>
        <input type="number" id="maxComments" value="500" min="20" max="100000" />
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
